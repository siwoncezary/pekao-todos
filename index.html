<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/main.js"></script>
</head>
<body onload="initApp()">
<div class="container">
    <header class="jumbotron">
        <h1 class = "display-2">Pekao Todos</h1>
    </header>
    <div class="container">
        <h3>Utwórz zadanie</h3>
        <div class="container-fluid border p-2">
            <form>
                <div class="form-group">
                    <input class="form-control" type="number" id="userId" placeholder="id użytkownika"/>
                </div>
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="wpisz zadanie"/>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="completed">
                    <label class="form-check-label" for="completed">
                        Wykonanie
                    </label>
                </div>
                <input type="hidden" id="operation" value="create">
                <div class="form-group m-2">
                <button class="btn btn-primary" type="button" onclick="processTask()">Utwórz</button>
                </div>
            </form>
        </div>
        <div class="container" id="view">
            <table class="table">
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        userId
                    </th>
                    <th>
                        title
                    </th>
                    <th>
                        completed
                    </th>
                </tr>
                <tbody id="todos">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
